<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <h1>Cadastro de Paciente</h1>
    <form id="formCadastrarPaciente">
        <label for="nome" >Nome:</label>
        <input type="text" name="nome" id="nome" >
        <span id="nomeErro" class="nomeErro"></span>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" >
        <span id="cpfErro" class="cpfErro"></span>

        <label for="dataNsc">Data de nascimento:</label>
        <input type="date" name="datansc" id="dataNsc" >
        <span id="dataNscErro" class="dataNscErro"></span>

        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" >
        <span id="telefoneErro" class="telefoneErro"></span>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" >
        <span id="emailErro" class="emailErro"></span>

        <button type="submit">Cadastrar</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
